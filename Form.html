<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="/Formstyles.css" rel="stylesheet"><!--Adding the CSS file-->
    <link href="/pikaday.css" rel="stylesheet"><!--CSS for Pikaday file-->


</head>
<body class="main_bg">
    <div class="form"> <!--Creating the Reservation form-->
        <div class="form-fields"><!--Form fields-->
            <h1 style="text-align: center;color:darkgoldenrod">Restaurant Reservation</h1><!--Heading-->
            <p>"Reserve your table now and savor the flavors later!"</p>
            
        </div>
        <div class="main-form">
            <form action="/action_page.php" method="get"><!--Fields for the form-->
                <div>
                    <span>Full Name:</span><!--Name-->
                    <input type="text" name="name" id="name" required="" placeholder="Enter your name...">
                </div><div>
                    <span>Email Address:</span><!--Email-->
                    <input type="email" name="name" id="name" required placeholder="Enter your email...">
                </div><div>
                    <span>Phone number:</span><!--Phone number-->
                    <input type="tel" name="name" id="name" required placeholder="Enter your number...">
                </div><div>
                    <span>Number of People</span><!--Number of people-->
                    <select name="people" id="people"><!--Selection option-->
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>


                    </select>
                </div> 
                <div><!--Date using the Pikaday.js-->
                    <span><label for="datepicker">Date:</label></span>
                    <input type="text" id="datepicker" required placeholder="Pick a date...">
                </div><div><!--Time of reservation-->
                    <span>Time:</span>
                    <input type="time" name="name" id="name" required >
                </div>  <div><!--Special Request Text-area-->
                    <span>Special Request:</span><br>
                    <textarea type="text" rows="4" cols="43" id="spreq" placeholder="Any Special Requests..."></textarea>
                </div>
                <div id="submit"><!--Submit Button-->
                    <input type="submit"value="SUBMIT" name="name" id="submit">
                </div>
             
              
                
                </form>

        </div>
    </div>
    <script src="pikaday.js"></script><!--Javascript-->
    <script>

    var picker = new Pikaday(
    {
        field: document.getElementById('datepicker'),
        firstDay: 1,
        minDate: new Date(),
        maxDate: new Date(2020, 12, 31),
        yearRange: [2000,2020]
    });

    </script>
</body>

</html>
